<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist - Cine Nest</title>
    <link rel="stylesheet" href="watchlist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

 <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="photos/logo.jpg" alt="Cine Nest Logo">
                <span class="site-name">Cine Nest</span>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="watchlist.html">Watchlist</a></li>
                    <li><a href="history.html" class="active">History</a></li>
                    <li><a href="friends.html">Friends</a></li>
                    <li><a href="dm.html">Messages</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Page Title -->
    <h2 class="section-title">My Watchlist</h2>

    <!-- Tabs -->
    <div class="tabs">
        <button class="tab active" onclick="showTab('to-watch')">To-Watch</button>
        <button class="tab" onclick="showTab('watching')">Watching</button>
        <button class="tab" onclick="showTab('completed')">Completed</button>
    </div>
    <!-- Go Back Button -->
    <div class="back-button">
        <a href="profile.html"><i class="fa-solid fa-arrow-left"></i> Back to Profile</a>
    </div>


    <!-- Watchlist Grid -->
    <div class="watchlist-grid">

        <!-- Example Card -->
        <div class="watch-card" data-status="to-watch">
            <img src="photos/mv1.jpg" alt="Movie Title">
            <h3>Movie Title 1</h3>
            <select onchange="updateStatus(this, this.closest('.watch-card'))">
                <option value="to-watch" selected>To-Watch</option>
                <option value="watching">Watching</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <div class="watch-card" data-status="watching">
            <img src="photos/mv2.jpg" alt="Movie Title 2">
            <h3>Movie Title 2</h3>
            <select onchange="updateStatus(this, this.closest('.watch-card'))">
                <option value="to-watch">To-Watch</option>
                <option value="watching" selected>Watching</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <div class="watch-card" data-status="completed">
            <img src="photos/mv3.jpg" alt="Movie Title 3">
            <h3>Movie Title 3</h3>
            <select onchange="updateStatus(this, this.closest('.watch-card'))">
                <option value="to-watch">To-Watch</option>
                <option value="watching">Watching</option>
                <option value="completed" selected>Completed</option>
            </select>
        </div>

    </div>


</body>

</html>
