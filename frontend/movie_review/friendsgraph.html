<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Cine Nest</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="friendsgraph.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="photos/logo.jpg" alt="Cine Nest Logo">
                <span class="site-name">Cine Nest</span>
            </div>

            <nav>
                <ul class="nav-links">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="watchlist.html">Watchlist</a></li>
                    <li><a href="history.html">History</a></li>
                    <li><a href="friendsgraph.html" class="active">Friends</a></li>
                    <li><a href="dm.html">Messages</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Page Title -->
    <section class="profile-header">
        <h2>Friendships & Social Graph</h2>
    </section>

    <!-- Main Content -->
    <section class="content">

        <!-- Friend Requests -->
        <div class="section-block">
            <div class="section-title">
                <h3>Friend Requests</h3>
            </div>

            <div class="friend-request-card">
                <img src="photos/friend1.jpg" alt="Sarah">
                <div class="friend-request-info">
                    <span>Sarah</span> wants to be your friend.
                </div>
                <div class="friend-request-actions">
                    <a href="#" class="btn accept">Accept</a>
                    <a href="#" class="btn decline">Decline</a>
                </div>
            </div>

            <div class="friend-request-card">
                <img src="photos/friend2.jpg" alt="Ali">
                <div class="friend-request-info">
                    <span>Ali</span> wants to be your friend.
                </div>
                <div class="friend-request-actions">
                    <a href="#" class="btn accept">Accept</a>
                    <a href="#" class="btn decline">Decline</a>
                </div>
            </div>
        </div>

        <!-- Friends List -->
        <div class="section-block">
            <div class="section-title">
                <h3>Your Friends</h3>
            </div>

            <div class="friends-grid">
                <div class="friend-card">
                    <img src="photos/friend3.jpg" alt="Hamza">
                    <span>Hamza</span>
                </div>
                <div class="friend-card">
                    <img src="photos/friend4.jpg" alt="Zara">
                    <span>Zara</span>
                </div>
                <div class="friend-card">
                    <img src="photos/friend5.jpg" alt="Sara">
                    <span>Sara</span>
                </div>
                <div class="friend-card">
                    <img src="photos/friend6.jpg" alt="Omar">
                    <span>Omar</span>
                </div>
            </div>
        </div>

    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Cine Nest. All Rights Reserved.</p>
    </footer>

</body>

</html>
